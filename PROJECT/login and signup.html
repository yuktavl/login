<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UAX-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
     rel="stylesheet"
     href="http://cdnjs.cloudflare.com/ajax/libs/fon-awesome/5.15.2/css/all.min.css"
     integrity="sha512-HKSfgLBL+xu6dm/Ii3z4xhlSUyZGTT9tuc/hSrtw6uzJ0vgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qx08w=="
     crossorigin="anonymous"
     />
    <title>Sign in and Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
    <div class="forms-container">
    <div class="signin-signup">
        <form action="#" class="sign-in-form">
         <h2 class="title">Sign in</h2> 
         <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" /> 
         </div>  
         <div class="input-field">
           <i class="fas fa-lock"></i>
           <input type="password" placeholder="Password" /> 
         </div>
         <input type="submit" class="btn solid" value="Login" />

    </div>
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
